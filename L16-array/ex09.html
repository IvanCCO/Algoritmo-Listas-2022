<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nome de Cada projeto</h1>
    <input type="text" id="inp_nome" placeholder="nome do projeto">
    <br>
    <button onclick="registrar()">Registrar Projeto</button>
    <button onclick="mostrar()">Mostrar projetos</button>
    <br>
    <span id="span_msg"></span> <br>
    <span id="span_projeto"></span>

</body>
</html>

<script>

    var projetos = [];
    var nomeVar = '';
    
    function registrar(){

        nomeVar += inp_nome.value;

        if(nomeVar == ''){

            alert('Você precisa colocar um valor válido');

        }else {

            projetos.push(nomeVar);
            nomeVar = '';

            if(projetos.length <= 4){

                span_msg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso você é um profissional Júnior`;

            }else if (projetos.length <= 12){

                span_msg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso você é um profissional  Pleno`;

            }else {
                span_msg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso você é um profissional Sênior`;

            }
        }
    }

    function mostrar(){

        span_projeto.innerHTML = '';

        if(projetos.length == ''){
            alert('Você precisa colocar um projeto no mínimo')

        }else {

            for(i = 0; i < projetos.length; i++)
            span_projeto.innerHTML += `<br> ${projetos[projetos.length - (i + 1)]}`
        }



    }
</script>
