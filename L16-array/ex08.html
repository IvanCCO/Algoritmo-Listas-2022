<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro Aluno</h1>

    <input type="text" id="inp_aluno" placeholder="Nome do Aluno">
    <br><br>
    <button onclick="mostrar()">Mostrar Alunos</button>
    <br><br>
    <span id="span_msg"></span>

</body>
</html>

<script>

    var guardar = [];

    function mostrar(){

        var alunoVar = inp_aluno.value;
        span_msg.innerHTML = '';
        guardar.push(alunoVar);
        console.log(guardar);
  
        for(i = 0; i < guardar.length; i++){

            span_msg.innerHTML = '';
            span_msg.innerHTML = `${guardar[guardar.length - (i + 1)]}<br>`;
        }
    }
</script>
