<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nome do BID</h1>

    <select  id="combo">

        <option value="4">Indique o Resultado</option>
        <option value="3">Vitória</option>
        <option value="1">Empate</option>
        <option value="0">Derrota</option>

    </select>

    <br><br>

    <button onclick="cad()">Registrar jogo</button>

    <br><br>

    <span id="span_registro"></span>
    <br><br>
    <input type="Number" id="inp_num" placeholder="Jogo que quer ver" onkeyup="mostrar()">

    <span id="span_mostrar"></span>


</body>
</html>


<script>

    // Array que guarda todos os valores, Pontos, Vitoria, empates e derrota

    var partida = [];
    
    function cad(){
        
        
        var soma = 0;
        // Variável guardando a soma das partidas 
        
        var vitoria = 0;
        var derrota = 0;
        var empate = 0;
        
        var resultadoVar = Number (combo.value);

        if (resultadoVar == 4){

            alert('Coloque um valor válido');

        }else{
            
            partida.push(resultadoVar);
            
            
            for(i = 0; i < partida.length; i++){
                
                if (partida[i] == 3){
                    vitoria++
                }else if (partida[i] == 1){
                    empate++
                }else{
                    derrota++;
                }

                soma+= partida[i];
            }

            console.log(partida);
            console.log(soma);
            span_registro.innerHTML = `<br> O time teve: ${vitoria} vitórias, ${empate} Empates, ${derrota} Derrotas`;
            span_registro.innerHTML += `<br> Pontuação total: ${soma} pontos`;
            span_registro.innerHTML += `<br> Aproveitamento`;
           
        }
        }


     

</script>
