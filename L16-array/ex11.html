<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Preço dos produtos</h1>
    <input type="Number" placeholder="Digite o preço" id="inp_preco">
    <br>
    <button onclick="calc()">Cadastrar</button>
    <br>
    <button onclick="att()">Atualizar estoque</button>
    <br>
    <br>

    <span id="span_msg"></span>
    <span id="span_conta"></span>

</body>
</html>

<script>

   var guardar = [];
   var soma = 0;

    function calc(){
       
            var precoVar = Number(inp_preco.value);
               if (precoVar <= 0)
               {
                   alert('Coloque um valor');
       
               }else {
                   guardar.push(precoVar);
                   console.log(precoVar);
                   inp_preco.value = '';
               }
            }


    function att(){    

             span_msg.innerHTML = '';
             span_msg.innerHTML = `Você tem ${guardar.length} produtos cadastrados em estoque <br>`; 

            for (i = 0; i < guardar.length; i++){

                soma += guardar[i];

                span_conta.innerHTML = `Seu estoque vale ${soma} reais`;
            }
        }
            
</script>
