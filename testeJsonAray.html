<script>
    var vt_json = [];
    
    vt_json.push({nome: 'claudio', idade: '51'})
    vt_json.push({nome: 'ana', idade: '41'})
    vt_json.push({nome: 'bia', idade: '45'})
    vt_json.sort(GetSortOrder("idade"));
    for (let index = vt_json.length -1; index >= 0 ; index--) {
        alert (JSON.stringify(vt_json[index]));
        
    }
    
    function GetSortOrder(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return 1;    
        } else if (a[prop] < b[prop]) {    
            return -1;    
        }    
        return 0;    
    }    
}    
</script>
