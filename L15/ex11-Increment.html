<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Mostrando os números</h1>

    <p>Limite inferior</p>
    <input type="number" id="inp_inf" placeholder="Digite aqui">
    <p>Limite superior</p>
    <input type="number" id="inp_sup" placeholder="Digite aqui">
    <p>Testar divisibilidade</p>
    <input type="number" id="inp_dividir" placeholder="Digite aqui">

    <button onclick="ver()">Contar</button>

    <br><br>

    <span id="span_msg"></span>
    <span id="mensagemFinal"></span>

</body>
</html>

<script>

    
    
    function ver(){
        
        var quantidadeVar = 0;
        var somaVar = 0;
        var tudoVar = 0;
        var limiteInferiorVar = Number (inp_inf.value);
        var limiteSuperiorVar = Number (inp_sup.value);
        var divisorVar = Number (inp_dividir.value);
        
        span_msg.innerHTML = '';

        if(limiteInferiorVar == '' || limiteSuperiorVar == '' || divisorVar == ''){
            alert('Você precisa preencher todos os campos');
        }
        
        if ( limiteInferiorVar <= 0){

            alert('Número inferior precisa ser maior ou igual a 1')
        
        }else if (limiteInferiorVar >= limiteSuperiorVar){

            alert('Número inferior deve ser maior que numero superior');

        }else if (limiteSuperiorVar > 100){

            alert('Número superior não pode ser maior que 100')

        }else if (divisorVar < 3 || divisorVar > 10){
            alert('Divir apenas entre 3 e 10 ');


        }else{

            for(limiteInferiorVar = limiteInferiorVar; limiteInferiorVar <= limiteSuperiorVar; limiteInferiorVar++){
                

                if (limiteInferiorVar % divisorVar == 0){

                    for(i = 1; i <= 1; i++){
                    var maiorVar = 0;
                    maiorVar += limiteInferiorVar;
                }
                

                    span_msg.innerHTML += `${limiteInferiorVar}<br>`;
                    quantidadeVar++;
                    somaVar += limiteInferiorVar;     
                }
                
                
            }

            var mediaVar = somaVar / quantidadeVar;
            mensagemFinal.innerHTML = `<br> A quantidade de números exibidos é ${quantidadeVar}<br>
                                            A soma dos números exibidos é ${somaVar}<br>
                                            A média dos números exibidos é ${mediaVar}<br>
                                            O maior número é ${maiorVar}<br>
                                           `;
                                           
                                            

        }
        
    }
</script>
