<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cocas que ja bebeu na vida</h1>
    <input type="number" id="inp_num" placeholder="Digite aqui" autofocus>
    <br>
    <button onclick="loop()">Ver quantidade</button>
    <br><br>
    <span id="span_msg"></span>

</body>
</html>

<script>

    function loop(){

        var numeroFimVar = Number(inp_num.value);
        
        for (i = 0; i < numeroFimVar; i++ ){

            span_msg.innerHTML += `LATA DE COCA`;
        }   
         }
</script>
