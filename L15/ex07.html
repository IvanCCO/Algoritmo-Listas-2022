<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Contar de 1 a 99</h1>

    <button onclick="cont()">Contar</button>
    <br>
    <br>
    <span id="span_msg"></span>
</body>
</html>

<script>

    function cont(){

        for (i = 1; i <= 99; i++){

            span_msg.innerHTML += `${i} <br>`
        }
    }
</script>
