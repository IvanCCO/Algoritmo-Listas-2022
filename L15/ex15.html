<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Quantidade de depósitos</h1>

    <p>Quantos depósitos você fez no banco</p>  
    <input type="number" id="inp_num" placeholder="Quantidade de depósito">
    <br>
    <p>Qual o valor dos depósitos</p>
    <input type="text" id="inp_valor" placeholder="Valor do depósito">
    <br><br>

    <button onclick="calc()">Calcular</button>

    <br>
    <br>
    <span id="span_msg"></span>

</body>
</html>

<script>

    var saldoVar = 0;

    function calc(){

        var depositoVar = Number (inp_num.value);
        var valorVar = Number(inp_valor.value);
        
        for(i = 1; i <= depositoVar; i++){
            
            saldoVar += valorVar;
            
            if (i % 3 != 0){
                
                
                span_msg.innerHTML += `${i} mês: R$ ${saldoVar} <br>`;
                
            }else {
                
                
                var descontoVar = saldoVar * 0.01;
                saldoVar += descontoVar;
                span_msg.innerHTML += `${i} mês: R$ ${saldoVar} <br>`;
                
                
            }
            
            
        }
    }

  
</script>
