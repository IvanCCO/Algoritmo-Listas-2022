<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Mostrando os números</h1>

    <p>Limite inferior</p>
    <input type="number" id="inp_inf" placeholder="Digite aqui">
    <p>Limite superior</p>
    <input type="number" id="inp_sup" placeholder="Digite aqui">

    <button onclick="ver()">Contar</button>

    <br><br>

    <span id="span_msg"></span>


</body>
</html>

<script>

    function ver(){

        var a = Number (inp_inf.value);
        var b = Number (inp_sup.value);

        if (a >= b){

            alert('Número inferior deve ser maior que numero superior');

        }else if (b > 100){

            alert('Número superior não pode ser maior que 100')

        }else{

            for(a = a; a <= b; a++){

                span_msg.innerHTML += `${a}<br>`
            }
        }
        
    }
</script>
