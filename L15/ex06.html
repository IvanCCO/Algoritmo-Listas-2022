<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Papagaio</h1>

    <p>Digite um n√∫mero</p>
    <input type="number" id="inp_num" placeholder="Aqui">
    <p>Digite uma frase</p>
    <input type="text" id="inp_frase">
    <br>
    <br>
    <button onclick="loop()">Papagaio</button>
    <br><br>
    <span id="span_msg"></span>

</body>
</html>


<script>

    function loop(){
        
        var numeroVar = Number(inp_num.value);  
        var fraseVar = inp_frase.value;

        for (i = 1; i <= numeroVar; i++){

            span_msg.innerHTML += `${i}. ${fraseVar}!`;
            span_msg.innerHTML += `<br>`
        }
    }
</script>
