<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>De 1 a 15 (while)</h1>
    <span id="span_msg"></span>

    <button onclick="loop()">Contar</button>


</body>

</html>

<script>

    var numeroVar = 1;

   function loop(){

    while (numeroVar <= 15){

        span_msg.innerHTML += `${numeroVar} <br>`;
        numeroVar = numeroVar + 1;

    }

}
    
</script>
