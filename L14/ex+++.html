<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todos os numero de X Ã  Y</h1>

    <input type="Number" id="inp_x" placeholder="Valor de x">
    <br>
    <input type="text" id="inp_y" placeholder="Valor de y">
    <br>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <span id="span_msg"></span>

</body>

</html>

<script>


    function mostrar(){

        var inicioVar = Number (inp_x.value);
        var fimVar = Number (inp_y.value);

        while (inicioVar <= fimVar ){

            span_msg.innerHTML += `<br> ${inicioVar}`;
            inicioVar = inicioVar + 1;
        }
    }
</script>
