<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops Números cabalísticos</h1>

    <button onclick="loop()">Números Cabalíticos</button> <br> <br>

    <span id="span_msg"></span>

</body>
</html>

<script>

    var numeroVar = 0;

    function loop(){
        
        while(numeroVar <= 15){
            
          if (numeroVar != 3 && numeroVar != 4 && numeroVar != 7 && numeroVar != 10 && numeroVar != 12){

            span_msg.innerHTML += `${numeroVar} <br>`;
            numeroVar ++;

          }else{
              numeroVar ++;
          }
        }
    }
</script>
