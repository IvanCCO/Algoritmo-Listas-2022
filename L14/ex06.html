<script>

    
    function loop(){
        
        var numeroVar = 0;
        span_msg.innerHTML = '';
        var nomeVar = inp_nome.value;

        if(nomeVar != '' && valorVar != ''){
    while(numeroVar < valorVar){

        numeroVar ++;
        span_msg.innerHTML += `${nomeVar}, eu te amo! Sempre lembre disso! <br>`;

    }
    }

}
</script>
