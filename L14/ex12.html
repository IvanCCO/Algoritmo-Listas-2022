<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>
        Títulos Mundiais FIFA
    </h1>

    <input type="number" autofocus placeholder="Quantidade de Títulos" id="inp_num">

    <button onclick="calc()">Ver troféus de Mundiais Fifa</button>

    <div id="div_img" style="height: 150px; width: 150px;">
</div>

</body>
</html>

<script>

    function calc(){

        
        div_img.innerHTML = '';
        var inicioVar = 1;  
        var numeroVar = Number (inp_num.value);

        if(numeroVar <= 0){
            
            div_img.innerHTML = ` <img src="imagens/palmeiras-mundial.jpeg">`

        }else{
            while(inicioVar < numeroVar){

                div_img.innerHTML += `<img src="imagens/corinthians-mundial.jpg">`;
                inicioVar++;
            }
        }

    }
</script>
