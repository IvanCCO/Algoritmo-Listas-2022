<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>É divisivel por 7?</h1>

    <input type="number" id="inp_numero" placeholder="Digite um número" autofocus>
    <br>
    <button onclick="calc()">É divisível por 7?</button>

</body>
</html>

<script>
    function calc() {

        var numeroVar = Number (inp_numero.value);

        if (numeroVar % 7 > 0){
            alert('Esse número não é divisivel por 7')

        }else {
            alert('Esse numero é divisivel por 7');
        }
    }
</script>
