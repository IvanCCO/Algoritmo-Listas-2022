    <script>
/*250,900,2500,9500*/

            
        function renda()
        {
        var x = (inp_renda.value)
        
        
            if(x <= 250){
                span_renda.innerHTML = `Sua renda é de uma pessoa Classe E`;
            }   
            else if (x <= 900){
                span_renda.innerHTML = `Sua renda é de uma pessoa Classe D`;}
           
            else if (x <= 2500){
                span_renda.innerHTML = `Sua renda é de uma pessoa Classe C`;
            }
        
            else if (x <= 9500){
                span_renda.innerHTML = `Sua renda é de uma pessoa Classe B`;
            }
                     
            else{
                span_renda.innerHTML = `Sua renda é de uma pessoa Classe A`
            }

        }
    
        </script>
