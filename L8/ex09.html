<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meta de economia</h1>

    <p>Qual sua meta de economia</p>
    <input type="Number" id="inp_meta" placeholder="Digite aqui">
    <p>Quanto tem guardado</p>
    <input type="Number" id="inp_conta" placeholder="Digite aqui">
    <br><br>
    <button onclick="analisar()">Analisar economia</button>
    <br><br>
    <span id="span_msg"></span>

</body>
</html>

<script>

    function analisar(){

        var metaVar = Number(inp_meta.value);
        var contaVar = Number(inp_conta.value);
        var sucesso = metaVar < contaVar;
        var limite = metaVar == contaVar;

        if (sucesso){

            span_msg.innerHTML = `Parabéns você conseguiu alcançar sua meta <br>`;
            span_msg.innerHTML += `Parabéns denovo, você ultrapassou sua meta`

        }else if(limite){
            span_msg.innerHTML = `Parabéns você conseguiu alcançar sua meta`;

        }else if(!limite){
            span_msg.innerHTML = `Deu ruim ai hein!`;
        }
    }
</script>
