<script>

    function verificar() 
    {
        var saldo = Number(inp_saldo.value);
        var nome = (inp_nome.value);

        if (saldo < 0)
        {
            span_msg.innerHTML = `Com o saldo de ${saldo} R$, o cliente ${nome} está com saldo devedor`;
        }
        else if (saldo <= 2000)
        {
            span_msg.innerHTML = `Com o saldo de ${saldo} R$, o cliente ${nome} está com saldo NORMAL`;
        }

        else if (saldo <= 5000) 
        {
            span_msg.innerHTML = `Com o saldo de ${saldo} R$, o cliente ${nome} está com saldo ACIMA DA MÉDIA`;
        }
        
        else {
            span_msg.innerHTML = `Com o saldo de ${saldo} R$, o cliente ${nome} tem perfil de INVESTIDOR!`;
        }
    }
</script>
