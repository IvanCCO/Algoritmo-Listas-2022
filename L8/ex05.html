<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Classificar o aluno </h1>

    <input type="number" id="inp_nota" placeholder="Nota do aluno" autofocus>

    <button onclick="analisar()">Analisar Aluno</button>

</body>
</html>

<script>

    function analisar() {

        var notaVar = Number (inp_nota.value);

        if (notaVar < 5){
            alert('Esse aluno precisa de muita ajuda');

        }else if (notaVar <= 7){
            alert('Esse aluno está na média');

        }else if (notaVar <= 9.5){
            alert('Esse aluno está acima da média');

        }else {
            alert('Aluno fora da curva');
        }
    }
</script>
