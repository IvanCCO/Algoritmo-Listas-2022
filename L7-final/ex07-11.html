<body>
    <h1>Conta bancária</h1>

    <input type="text" id="valor_saldo" placeholder="Valor do Saldo">
    
    <button onclick="calc_fin()">Verificar Finanças</button> <br> <br>

    <div id="div_saldo"></div>

    <br><br><a href="index.html">Home</a>

</body>

</html>

<script>

    function calc_fin()
    {
        var saldo = Number(valor_saldo.value);

        if (saldo == 0) {

            div_saldo.innerHTML = (`Conta zerada`)
        
        
        }else if (saldo < 0){
            div_saldo.innerHTML = (`Está devendo!`)

        }
        else {

            div_saldo.innerHTML = (`Saldo positivo! :)`)
        }

         
    }

</script>
