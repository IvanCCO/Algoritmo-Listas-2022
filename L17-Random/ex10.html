    isCheck = true;

        var dado2 = Number((Math.random() * 5).toFixed(0)) + 1;


        console.log(`O valor do dado 1 é ${dado1} e seu tipo é ${typeof dado1}` + `O valor do dado 2 é ${dado2} e seu tipo é ${typeof dado2}`);

        if(analisar == 'jogador1'){

            num1.innerHTML = `Jogador 1 tirou ${dado1}`;

            isCheck = false;

        }else if (analisar == 'jogador2'){

            console.log(isCheck);

            if(isCheck == true){

                alert('Jogador 1 joga primeiro');

            }else{

                num2.innerHTML = `Jogador 2 tirou ${dado2}<br>`;


                if(dado1 > dado2){

                    num2.innerHTML += `Jogador 1 venceu`;

                }else {

                    num2.innerHTML += `Jogador 2 venceu`;

                }


            }

        }

    }
</script>
