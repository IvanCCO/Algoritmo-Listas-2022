<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="width: 80vh; height: auto;">
    Meu número prefido é:

    <input type="text" placeholder="Digite seu número preferido" autofocus id="numero">
    <br><br>
    <button onclick="calc()">Sortear</button>
    <br><br>
    <span id="msg"></span>

</body>
</html> 

<script>

    function calc(){
     
        var numeroEscolhido = numero.value;

        var intervalo = setInterval(function (){

            var aleatorio = Number(((Math.random() * 5).toFixed(0)))

            msg.innerHTML += `${aleatorio} //`;


            if(aleatorio == numeroEscolhido){


                 msg.innerHTML += 'Encontramos seu numero';

           
                clearInterval();

                return calc();

            }

        }, 500)
    }
</script>
