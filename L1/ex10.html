        boa.innerHTML = `<p style='background-color: red; color: white'> Pare e aguarde!</p>`;

    }
    function page(){
        boa.innerHTML = `<p style='background-color: black; color: yellow'> Pense se pode seguir em frente ou se deve parar </p>`
    }
    function siga(){

        boa.innerHTML = `<p style='background-color: white; color: green'> Pode seguir Adiante ;)</p>`;
    }
</script>
