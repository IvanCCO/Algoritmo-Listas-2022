<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="aviso()">Pare</button>
    <br>
    <button onclick="page()">Pense</button> 
    <br>
    <button onclick="siga()">Siga</button>
    <br>
    <span id="boa"></span>
</body>

</html>

<script>


    function aviso(){

        boa.innerHTML = `Pare e aguarde`;

    }
    function page(){

        boa.innerHTML = `Pense se pode seguir em frente ou se deve parar`;
    }
    function siga(){

        boa.innerHTML = `Pode seguir adiante`;
    }
</script>
